<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Show Scoring Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Judge's Scoring Dashboard</h1>
    </header>

    <div class="container">
        <div id="contestant-list">
            <h2>Select Contestant</h2>
            </div>

        <div id="scoring-sheet" class="hidden">
            <h2 id="contestant-name">Contestant Name/Number</h2>

            <div id="criteria-scores">
                </div>

            <div class="total-score-box">
                <p>TOTAL SCORE: <span id="final-total">0</span></p>
                <p id="save-status">Status: Loading...</p>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
