<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Show Judging Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Performance Judging Score Sheet</h1>
    </header>

    <div class="container">
        <form id="scoring-form">
            <p>Please score each group based on the criteria below. The maximum total score is 100 points.</p>

            <div class="question-block">
                <label for="judge-name" class="required">Judge name *</label>
                <input type="text" id="judge-name" required placeholder="Your answer">
            </div>

            <div class="question-block">
                <label for="contestant-select" class="required">Which group are you scoring? *</label>
                <select id="contestant-select" required></select>
            </div>

            <hr>
            
            <div id="criteria-container"></div>
            
            <button type="submit" class="submit-button">Submit Score</button>
            <p class="status-message">Data is saved locally in your browser cache (localStorage) upon submission.</p>

        </form>
        
        <div class="results-link">
            <a href="results.html">View Aggregated Results</a>
        </div>
    </div>

    <script src="script.js"></script>

    <div class="action-buttons">
    <button type="button" onclick="exportMyScores()" class="export-button">Export My Scores (For Admin)</button>
</div>
<button type="submit" class="submit-button">Submit Score</button>
</body>
</html>
