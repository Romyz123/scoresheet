<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Show Results</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Add specific styles for the results page */
        #results-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #results-table th, #results-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #results-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .rank-1 { background-color: gold; }
        .rank-2 { background-color: silver; }
        .rank-3 { background-color: #cd7f32; } /* Bronze */
    </style>
</head>
<body>
    <header>
        <h1>Official Talent Show Results</h1>
    </header>

    <div id="results-container">
        <h2>Final Score Breakdown</h2>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Group Name</th>
                    <th>Total Score</th>
                    </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="results.js"></script>
    <script src="script.js"></script> </body>
</html>
